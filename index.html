<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <header class="header-img">
      <img class="picture-header" src="images/illustration-hero.svg" alt="girl listenint to music">
    </header>
    <div class="order-content">
      <div class="order-summary">
        <div class="title">Order Summary</div>
        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>
      </div>
      <div class="plans">
        <div class="plan-picture">
          <img src="images/icon-music.svg" alt="music icon">
        </div>
        <div class="plan-info">
          <div class="plan-type">Annual Plan</div>
          <div class="plan-price">$59.99/year</div>
        </div>
        <div class="change-plan">
          Change
        </div>
      </div>
      <div class="payment">
        <div class="payment-btn">
          <button class="payment-button">
            Proceed to Payment
          </button>
        </div>
        <div class="cancel-order">
          <div class="cancel-payment">
            Cancel Order
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
